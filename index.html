<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Terror Nocturnus</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/another-danger-slanted'); 

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2b0a0e 0%, #0a0001 100%);
      font-family: 'Another Danger Slanted', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 90%;
      max-width: 500px;
      padding: 20px;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    h1 {
      font-size: 1.6em;
      line-height: 1.4;
      white-space: normal;
      word-wrap: break-word;
    }

    .loading {
      margin-top: 10px;
      width: 60px;
      height: 60px;
    }

    .subtitle {
      margin-top: 20px;  /* espaÃ§o extra entre o gif e o texto */
      font-size: 1.2em;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .btn {
      background-color: #000;
      color: #ffffff;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
      border: 2px solid #ffffff;
      display: block;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Terror Nocturnus" class="logo">

    <div class="subtitle">Visite nossas redes enquanto isso!</div>
    <div class="buttons">
      <a href="https://www.tiktok.com/@terrornocturnus" class="btn" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/terrornocturnus" class="btn" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@terrornocturnus" class="btn" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
